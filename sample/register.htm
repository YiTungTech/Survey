<script type="text/javascript">

    var sn = document.getElementById("hfdNo").value;
    //alert(sn);

    function checkUsed() {

        var idNo = document.getElementById("txtIDNo").value;
        //alert(idNo);
        if (idNo == "" || idNo == "請輸入身分證號") {
            alert("請輸入「身分證號」");
        }
        else {
            $("#lblMessage").html('');
            $.ajax({
                url: "checkAcc.aspx",
                type: "post",
                data: "posn=" + sn + "&poidno=" + idNo,
                dataType: "text",
                success: function (responseText) {
                    $("#lblMessage").html(responseText);
                },
                error: function (request) {
                    console.log(request.responseText);
                }
            });
        }
    }

    changeDate('ddlBirth');

    //轉成AES碼
    function convertAesCode(baseName) {

        var orgvalue = $("#txt" + baseName).val();
        //alert(orgvalue);

        $.ajax({
            url: "AesCode.aspx",
            type: "post",
            data: "key=" + orgvalue,
            dataType: "text",
            success: function (responseText) {
                $("#hid" + baseName).val(responseText);
            },
            error: function (request) {
                console.log(request.responseText);
            }
        });
    }


    function ConKey(e) {

        e = e || window.event;
        var code = e.keyCode || e.which;

        if (!((code > 47 && code < 58) || (code > 64 && code < 91) || (code > 96 && code < 123))) {
            if (code != 46) {
                alert("只能英文or數字");
                e.returnValue = false;
            }
        }
    }
    
</script>
